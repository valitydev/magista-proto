name: Frontend Build & Publish

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.2'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Packages
        run: npm ci
      - name: Build
        run: npm run codegen
